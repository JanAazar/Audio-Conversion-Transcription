version: "3.8"

services:
  audio-streamlit-backend:
    container_name: audio-streamlit-backend
    image: audio-streamlit-backend
    build: .
    restart: always
    env_file: .env
    ports:
      - "8501:8501"
    networks:
      - mynetwork
    mem_limit: 4g
    mem_reservation: 2g

networks:
  mynetwork:
    driver: bridge
